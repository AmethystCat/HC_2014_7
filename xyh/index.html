                <p>西御河街道位于成都市中心地带，顺城大街以西，人民东路、西御街以北，东城根街、青龙街和西玉龙街以南，辖区面积1.15平方公里，人口4.9万，辖大、中、小街道42条，社区居委会4个，中小学校5所，国家级重点中专1所。辖区有武警四川省总队、省经信委、省人社厅、省司法厅、省煤监局、省安监局等重要机关，有省科技展览馆、省美术馆、省图书馆、市博物馆、市体育中心等重要文体活动场所，有成都银行、农业银行、市房地产交易中心、富力天汇等重要经济发展聚集地。</p>
